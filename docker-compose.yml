version: '3.9'
services:
  postgres:
    image: postgres:16
    container_name: schedu-postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: schedu
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      
  redis:
    image: redis:7-alpine
    container_name: schedu-redis
    ports:
      - "6379:6379"
      
  backend:
    build: ./backend
    container_name: schedu-backend
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/schedu?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-change-me-please}
      - CORS_ORIGIN=http://localhost:5173,http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis
    command: sh -c "npx prisma migrate deploy && npm start"
      
  frontend:
    build: ./frontend
    container_name: schedu-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
      
volumes:
  pgdata:
